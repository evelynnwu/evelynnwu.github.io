<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8601c47a3f.js"
      crossorigin="anonymous"
    ></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap");
    </style>
    <link href="./dist/output.css" rel="stylesheet" />

    <title>Personal Website</title>
  </head>
  <body>
    <div
      class="max-w-3xl mx-auto mt-10 rounded-xl border-2 border-gray-300 shadow-lg bg-white relative"
    >
      <!-- Browser bar -->
      <div
        class="flex items-center gap-2 px-4 py-2 bg-gray-100 rounded-t-xl border-b border-gray-300"
      >
        <span class="w-3 h-3 bg-red-400 rounded-full inline-block"></span>
        <span class="w-3 h-3 bg-yellow-400 rounded-full inline-block"></span>
        <span class="w-3 h-3 bg-green-400 rounded-full inline-block"></span>
        <span class="ml-4 text-gray-400 text-sm">Evelyn's Homepage</span>
      </div>
      <div id="header-row">
        <div>
          <h1>Hi! I'm Evelyn,</h1>
          <h2 class="font: font-display">a software developer.</h2>
        </div>
        <img
          src="Evelyn drawing.png"
          alt="Drawing of myself"
          id="profile-img"
          class="absolute bottom-0 right-0 w-40 h-auto translate-x-1/3 translate-y-1/3"
        />
      </div>
      <div class="p-8">
        <div class="fontawesome">
          <a
            href="https://www.linkedin.com/in/evelynnwu/"
            target="_blank"
            rel="noopener"
            ><i class="fa-brands fa-linkedin fa-2x"></i
          ></a>
          <a href="https://github.com/evelynnwu" target="blank" rel="noopener"
            ><i class="fa-brands fa-github fa-2x"></i
          ></a>
          <button id="email-btn">
            <i class="fa-solid fa-envelope fa-2x"></i>
          </button>
        </div>
        <div
          id="popup"
          class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden"
        >
          <div
            class="bg-white rounded-lg shadow-lg p-8 relative w-80 text-center"
          >
            <button
              id="close-popup"
              class="absolute top-2 right-3 text-2xl text-gray-400 hover:text-gray-700"
            >
              &times;
            </button>
            <p class="mb-2 text-lg font-semibold">Find me at:</p>
            <p class="font-mono text-blue-600 break-all">
              evelynwu@andrew.cmu.edu
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="/src/script.js"></script>
  </body>
</html>
